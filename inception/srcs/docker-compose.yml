networks:
  wp-net:

volumes:
  wp-database-vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/hakaraou/data/wordpress_db

  wp-websitef-vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/hakaraou/data/wordpress_wp